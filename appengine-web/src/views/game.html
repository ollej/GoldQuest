  <div id="mainDiv">
    <div id="heroDiv"></div>
    <div id="contentDiv">
      <div id="actionsDiv">
        <ul id="actionList"></ul>
      </div>
    </div>
    <div id="taskbarWrapper">
      <div id="taskbarContainer">
          <div id="taskbarDiv">
        <div id="fightDiv" class="taskDiv"><button id="fightBtn" name="fight" class="commandBtn"><img src="images/icon-fight.png" width="32" height="32" alt="Fight" title="Fight" /></button></div>
        <div id="lootDiv" class="taskDiv"><button id="lootBtn" name="loot" class="commandBtn"><img src="images/icon-loot.png" width="32" height="32" alt="Loot" title="Loot" /></button></div>
        <div id="deeperDiv" class="taskDiv"><button id="deeperBtn" name="deeper" class="commandBtn"><img src="images/icon-deeper.png" width="32" height="32" alt="Deeper" title="Deeper" /></button></div>
        <div id="restDiv" class="taskDiv"><button id="restBtn" name="rest" class="commandBtn"><img src="images/icon-rest.png" width="32" height="32" alt="Rest" title="Rest" /></button></div>
        <div id="statsDiv" class="taskDiv"><button id="statsBtn" name="stats" class="commandBtn"><img src="images/icon-stats.png" width="32" height="32" alt="Stats" title="Stats" /></button></div>
        <div id="rerollDiv" class="taskDiv"><button id="rerollBtn" name="reroll" class="commandBtn"><img src="images/icon-reroll.png" width="32" height="32" alt="Reroll" title="Reroll" /></button></div>
        </div>
      </div>
    </div>
  </div>
  <div id="charsheetTemplate" style="display: none">
    <h1>[[ name ]]</h1>
    <p>Str: [[ strength ]] &lt;3: [[ current_health ]]/[[ health ]] Lvl: [[ level ]]
    Kills: [[ kills ]] Gold: [[ gold ]]</p>
  </div>
  <div id="actionlineTemplate" style="display: none">
    <li class='actionLine'>[[ line ]]</li>
  </div>
